    <h1>Exercitiul 2 - Instructiuni 'dacă-atunci'</h1>
    <p>Deschide consola (F12) pentru a vedea rezultatele.</p>

    <script>
        // Declararea variabilelor cerute
        let tranzactie1 = true;
        let tranzactie2 = false;

        console.log("--- Începutul exercițiului 2 ---");

        // Creează o instrucțiune dacă-atunci în care condiția este tranzactie1
        if (tranzactie1) {
            console.log("Tranzactie acceptata!");
        }

        // Creează o instrucțiune dacă-atunci-altfel în care condiția este tranzactie2
        if (tranzactie2) {
            // a) în interiorul lui IF afișează textul "Tranzactie acceptata!"
            console.log("Tranzactie acceptata!");
        } else {
            // b) în interiorul lui ELSE afișează textul "Tranzactie refuzata!"
            console.log("Tranzactie refuzata!");
        }

        console.log("--- Sfârșitul exercițiului 2 ---");

    </script>
