<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Lista mea de activități</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="container">
        <h1>Lista mea de activități</h1>
        
        <p>Scrie o activitate nouă și apasă butonul pentru a o adăuga în listă.</p>

        <div class="card">
            <input type="text" id="inputActivitate" placeholder="Introdu activitatea...">
            
            <button id="btnAdauga">Adaugă activitate</button>

            <ul id="listaActivitati"></ul>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
